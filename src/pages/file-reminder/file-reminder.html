<!--
  Generated template for the FileReminderPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
 <ion-header>
  <ion-toolbar color="header">
    <ion-title>
	      File Reminders
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary"></span>
        <ion-icon name="close-circle" style="zoom:2.0"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-item *ngFor="let item of file_list" class="tab_card mt_10">
       <ion-row>
       	<ion-col class="left" class="color" text-wrap>
       	<span class="font14s" style="color: #668598;">ID:</span>
       </ion-col>
       	<ion-col  text-wrap class="font13s">       	
       	{{item.user_id}}
       	</ion-col>
       	<ion-col  class ="right" class="color" text-wrap id="date">
       <span class="font14s" style="color: #668598;">DATE:</span>
       	</ion-col>
       	<ion-col text-wrap class="font13s">
       {{item.updation_date | date : 'dd-MM-yy'}}
       	</ion-col>
         </ion-row>
         
       	<ion-row class="rem" class="color" text-wrap>
          <ion-col col-3><span class="font14s" style="color: #668598;"> REMINDER: </span></ion-col>
          <ion-col class="font13s"> {{item.reminder}} </ion-col>
    	 </ion-row>  
  </ion-item>
  <br>
<br>
<br>
<br>
<br>
<br>
<br>
</ion-content>
