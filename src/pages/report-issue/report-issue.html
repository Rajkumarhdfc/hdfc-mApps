<ion-header>

  <ion-navbar color="header">
    <ion-title> Report Issue </ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>   
<form [formGroup]="Reportissue">
    <div class="tab_card padding20" style="margin-top: 20px;">
          <ion-item>
            <ion-label stacked color="header">Issue Remarks</ion-label>
            <ion-input type="text" formControlName ="Remarks"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label stacked color="header">Mobile No</ion-label>
            <ion-input type="tel" formControlName ="Mobile"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked color="header">Email</ion-label>
            <ion-input type="Email" formControlName ="Email"></ion-input>
          </ion-item>

          <div class="text-center">
          <button ion-button color="primary" round
          (click)="GetReportIssueDetails()">Save</button>
        </div>
  </div>
</form>
</ion-content>
