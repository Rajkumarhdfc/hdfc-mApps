<ion-content padding>
    <div class="tab_card padding0 mt20">
        <ion-row class="tab_th" text-wrap>
            <ion-col text-wrap class="width-20 text-left"> ACTION </ion-col>
            <ion-col text-wrap class="width-20 text-left" id="date"> DATE </ion-col>
            <ion-col text-wrap class="width-25 text-left" id="date"> AMT TOBECHNG </ion-col>
            <ion-col text-wrap class="width-35 text-left" id="date"> ACT DESC </ion-col>
        </ion-row>
        <ion-row text-wrap *ngFor="let item of fuactdetails; let i=index" [ngClass]="(i % 2 == 0) ? 'odd' : 'tr_even'">
            <ion-col text-wrap class="width-20 tab_line_text text-left">{{item.ACTION}} </ion-col>
            <ion-col  class="width-20 tab_line_text text-right"  text-wrap>{{item.DATE_OF_ACTION | date : 'dd-MM-yy'}} </ion-col>
            <ion-col text-wrap class="width-25 tab_line_text text-right">{{item.AMOUNT_TOBECHG }}</ion-col>
            <ion-col text-wrap class="width-35 tab_line_text text-right">{{item.ACTION_DESC}} </ion-col>
        </ion-row>
    </div>
</ion-content>
