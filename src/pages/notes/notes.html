<ion-header>
  <ion-navbar color="primary">
<ion-title>
    Notes    
  </ion-title>
  <button ion-button float-right (click)="saveCnvsImage()">
  Save
  </button>
   <button ion-button float-right (click)="getallFiles()">
  Clear image
  </button>
  </ion-navbar>
</ion-header>
 
<ion-content padding no-bounce>

    <div #fixedContainer ion-fixed [hidden]="dispflag">
      <ion-row>
      <ion-col *ngFor="let color of colors" [style.background]="color" class="color-block" tappable (click)="selectColor(color)">
      </ion-col>
      <ion-col>
      <ion-icon name="trash" float-right (click)="removeCanvas()">
      </ion-icon>
      </ion-col>
      </ion-row>
      <canvas #imageCanvas (touchstart)="startDrawing($event)" (touchmove)="moved($event)">
      </canvas>
    <hr>
  </div>

  <div *ngIf="dispflag">
  <button (click)="loadImage()" id="myDiv" #myDiv>Edit</button>
  <img [src]="image_src"  id ="myId" #myId/>
  </div>

</ion-content>
