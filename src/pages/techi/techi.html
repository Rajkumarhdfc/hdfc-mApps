<ion-content padding>
  <div class="tab_card padding0 mt20">

      <ion-row class="tab_th" text-wrap>
          <ion-col text-wrap class="width-25 text-left"> BUILDER NAME </ion-col>
          <ion-col text-wrap class="width-25 text-left"> PROP NAME </ion-col>
          <ion-col text-wrap class="width-25 text-left" id="date"> VAL DONE </ion-col>
          <ion-col text-wrap class="width-25 text-left" id="date"> MODE OF APR </ion-col>
      </ion-row>

      <ion-row text-wrap *ngFor="let item of techdtls; let i=index" [ngClass]="(i % 2 == 0) ? 'odd' : 'tr_even'">
        <ion-col text-wrap class="width-25 tab_line_text text-left">{{item.builder_name}}   </ion-col>
        <ion-col  text-wrap class="width-25 tab_line_text text-left">{{item.prop_name}}  </ion-col>
        <ion-col text-wrap class="width-25 tab_line_text text-left">{{item.val_done}}  </ion-col>
        <ion-col text-wrap class="width-25 tab_line_text text-left">{{item.mode_of_apr}}  </ion-col>
      </ion-row>

  </div>
  
<br>

</ion-content>
