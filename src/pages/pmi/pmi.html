<ion-content padding>

  <div class="tab_card padding0 ">

  <ion-row class="tab_th" text-wrap>
      <ion-col text-wrap class="width-25 text-left"> TOTAL </ion-col>
      <ion-col text-wrap class="width-25 text-right" id="date"> RCBL </ion-col>
      <ion-col text-wrap class="width-25 text-right" id="date"> RCVD</ion-col>
      <ion-col text-wrap class="width-25 text-right" id="date"> CR O/S </ion-col>
  </ion-row>


  <ion-row text-wrap *ngFor="let item of tot; let i=index" [ngClass]="(i % 2 == 0) ? 'odd' : 'tr_even'">
    <ion-col text-wrap class="width-25 text-left tab_line_text"> PMI </ion-col>
    <ion-col  class="width-25 text-right tab_line_text" text-wrap>{{item.rcbl}} </ion-col>
    <ion-col text-wrap class="width-25 text-right tab_line_text">{{item.rcvd}} </ion-col>
    <ion-col text-wrap class="width-25 text-right tab_line_text">{{item.os}} </ion-col>
  </ion-row>

</div>

<div style="overflow-x: scroll;">

<div class="tab_card padding0 mt25" style="width: 117%;">
    <ion-row class="tab_th">
      <ion-col text-wrap class="width-16 text-right" id="date"> TR DT</ion-col>

      <ion-col text-wrap class="width-16 text-right"> RCBL  </ion-col>
      <ion-col text-wrap class="width-16 text-right" id="date"> RCVD </ion-col>
      <ion-col text-wrap class="width-16 text-right" id="date"> OS </ion-col>
      <ion-col text-wrap class="width-18 text-right" id="date"> EFF DT </ion-col>
      <ion-col text-wrap class="width-16 text-right"> TR TYPE  </ion-col>
    </ion-row>
	
	<ion-row text-wrap *ngFor="let item of pmi; let i=index" [ngClass]="(i % 2 == 0) ? 'odd' : 'tr_even'">
      <ion-col text-wrap class="width-16 text-right tab_line_text">{{item.timestamp | date:'dd-MM-yy'}} </ion-col>

    <ion-col text-wrap class="width-16 text-right tab_line_text">{{item.rcbl}} </ion-col>
    <ion-col  class="width-16 text-right tab_line_text" text-wrap [ngClass]="(item.rcvd > 0) ? 'pos' : 'neg'">{{item.rcvd}} </ion-col>
    <ion-col text-wrap class="width-16 text-right tab_line_text" [ngClass]="(item.os > 0) ? 'pos' : 'neg'">{{item.os}} </ion-col>
    <ion-col text-wrap class="width-18 text-right tab_line_text">{{item.effective_dt | date:'dd-MM-yy'}} </ion-col>
    <ion-col text-wrap class="width-16 text-right tab_line_text">{{item.tr_type}} </ion-col>

    <span text-wrap style="width: 100%; display: block;" class="text-left">{{item.bnc_reason}} </span> </ion-row>

</div>

</div>
</ion-content>
