
<ion-header>
    <ion-navbar color="header" hideBackButton="true">
        <ion-buttons left>
          <button ion-button navPop icon-only (click)="goBackToMain()">
            <ion-icon name="md-arrow-back"></ion-icon>     
          </button>
        </ion-buttons>
        <ion-title>HOME</ion-title>
    </ion-navbar>
</ion-header>



<ion-content>
<div>

<ion-row style="margin-top: 15px;">
    <ion-col col-6 class=" text-center">
        <div class="card_box_menu">
            <button class="menu_btn" (click)="presentConfirm()">
                <img src="assets/imgs/dashboard-icon@2x.png" class="menu-icon-bottom"> <br>Continue 
            </button>
        </div>
    </ion-col> 

    <ion-col col-6 class="text-center"> 
        <div class="card_box_menu">
            <button class="menu_btn" (click)="navigate_Sync()">
                <img src="assets/imgs/sync-icon@2x.png" class="menu-icon-bottom"> <br> Sync 
            </button>
        </div>
    </ion-col>

    <ion-col col-6 class=" text-center"> 
        <div class="card_box_menu">
            <button class="menu_btn" (click)="refreshData()">
                <img src="assets/imgs/refresh-icon@2x.png" class="menu-icon-bottom"> <br> Refresh 
            </button>
       </div> 
    </ion-col>

    <ion-col col-6 class=" text-center">
        <div class="card_box_menu"> 
            <button class="menu_btn" (click)="navigate_reportissue()">
                <img src="assets/imgs/report-icon@2x.png" class="menu-icon-bottom"> <br>  Report  
            </button>
       </div> 
    </ion-col>

    <ion-col col-6 class=" text-center"> 
        <div class="card_box_menu">
            <button class="menu_btn" (click)="globalupload()">
                <img src="assets/imgs/upload-icon@2x.png" class="menu-icon-bottom"> <br>  Upload 
                <span class="count_menu_class"> {{total_upd_cnt}} </span> 
            </button>
        </div>
    </ion-col>

    <ion-col col-6 class=" text-center"> 
        <div class="card_box_menu">
            <button class="menu_btn" (click)="navigate_reminders()">
                <img src="assets/imgs/reminder-icon@2x.png" class="menu-icon-bottom"> <br>  Reminders 
            </button>
        </div> 
    </ion-col>
                
    <ion-col col-6 class=" text-center"> 
        <div class="card_box_menu">
            <button class="menu_btn" (click)="clearlevel()">
                <img src="assets/imgs/clear-all-icon@2x.png" class="menu-icon-bottom"> <br> Clear Level
            </button>
        </div>
    </ion-col>

    <ion-col col-6 class=" text-center"> 
            <div class="card_box_menu">

    <button class="menu_btn" (click)="goBackToMain()">
                    <img src="assets/imgs/logout-icon@2x.png" class="menu-icon-bottom"> <br> Exit
                </button>
            </div>
        </ion-col>
    

</ion-row>

</div>
</ion-content>
