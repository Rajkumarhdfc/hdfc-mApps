
<ion-content padding>
    <div class="tab_card padding0 mt20">

      <ion-row class="tab_th" text-wrap>
        <ion-col text-wrap class="width-30 text-left"> DEF_OBSERV </ion-col>
        <ion-col text-wrap class="width-40 text-left"> NAME </ion-col>
        <ion-col text-wrap class="width-30 text-right" id="date"> NXT_ACTION </ion-col>
      </ion-row>

      <ion-row text-wrap *ngFor="let item of addetails; let i=index" [ngClass]="(i % 2 == 0) ? 'odd' : 'tr_even'">
        <ion-col text-wrap class="width-30 tab_line_text text-left">{{item.DEF_OBSERV}}  </ion-col>
        <ion-col  text-wrap class="width-40 tab_line_text text-left">{{item.NAME}}  </ion-col>
        <ion-col text-wrap class="width-30 tab_line_text text-right">{{item.NXT_ACTION |date:'dd-MM-yy'}} </ion-col>
      </ion-row>
	</div>
