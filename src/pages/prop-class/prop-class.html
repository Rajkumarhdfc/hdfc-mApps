
<ion-header>
  <ion-navbar>
    <ion-title>Prop Class</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<form [formGroup]="Propclass">
    <div class="tab_card padding20 mt30">
      <ion-row> 
        <ion-col col-6>  
          <ion-item>
            <ion-label stacked > Class Code </ion-label>
            <ion-input formControlName ="Classcode" type="text"></ion-input>
          </ion-item> 
        </ion-col>
        <ion-col col-6> 
            <ion-item>
                <ion-label stacked > Specific Value </ion-label>
                <ion-input formControlName ="SpecificValue" type="text">
                </ion-input>
              </ion-item>
        </ion-col>
      </ion-row>
  </div>
  
  <ion-row>
    <ion-col col-12 text-center class="mt_10">
        <button ion-button [disabled]='!Propclass.valid||saveflag' color="primary" class="button" round (click)="PropClassInsertData()">Save</button>
    </ion-col>
  </ion-row> 

</form>
</ion-content>
