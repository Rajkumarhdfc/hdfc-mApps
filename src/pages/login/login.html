<ion-header>
  <ion-navbar hideBackButton color="header">
    <ion-title >Login Page</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>	

  <form>

      <ion-item>
         <ion-label>User Id</ion-label>
         <ion-label>{{userData}}</ion-label>        
      </ion-item>
      <ion-item>
         <ion-label>Password</ion-label>
         <ion-input type="password" [(ngModel)]="todo.password" name="password"></ion-input>        
      </ion-item>     
      <button color="header" ion-button type="submit" (click)="loginUser()">Login</button>      
      <button color="header" ion-button type="submit" (click)="changeUser()">Change User</button>     
  </form>

</ion-content>
