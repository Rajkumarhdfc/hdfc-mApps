<ion-header>
  <ion-navbar>
    <ion-title>legal action</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

<div class="tab_card padding0 mt30">
  
    <ion-grid class="padding0">
      <ion-row class="tab_th" text-wrap>
         <ion-col text-wrap class="width-25"> ACTION </ion-col>
        <ion-col text-wrap class="width-50" id="date"> ACTIVITY TYPE </ion-col>
        <ion-col text-wrap class="width-25" > LAST ACTION </ion-col>
      </ion-row>

      <ion-row text-wrap *ngFor="let item of legal; let i=index" [ngClass]="(i % 2 == 0) ? 'odd' : 'tr_even'">
        <ion-col text-wrap class="width-25 tab_line_text">{{item.action}} </ion-col>
        <ion-col  class="width-50 tab_line_text"  text-wrap>{{item.activity_type}} </ion-col>
        <ion-col text-wrap class="width-25 tab_line_text">{{item.date_of_action | date:"dd-MM-yy"}} </ion-col>
      </ion-row>

    </ion-grid>
</div>

</ion-content>
