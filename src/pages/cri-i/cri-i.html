
<ion-content padding>
    <div class="tab_card padding0 mt20">
        <ion-row class="tab_th" text-wrap>
          <ion-col text-wrap class="width-30 text-left" id="date"> DATE </ion-col>
          <ion-col text-wrap class="width-40 text-left" id="date"> UPD DATE </ion-col>
          <ion-col text-wrap class="width-30 text-left"> INFO TYP </ion-col>
        </ion-row>

        <ion-row text-wrap *ngFor="let item of crinfo; let i=index" [ngClass]="(i % 2 == 0) ? 'odd' : 'tr_even'">
          <ion-col text-wrap class="width-30 tab_line_text text-left">{{item.DATE_OF_ACTION | date:'dd-MM-yy'}}  </ion-col>
          <ion-col  text-wrap class="width-40 tab_line_text text-left">{{item.UPD_DATE | date:'dd-MM-yy'}} </ion-col>
          <ion-col text-wrap class="width-30 tab_line_text text-left">{{item.SPECIAL_INFO_TYPE}} </ion-col>
        </ion-row>
    </div>
<br>

</ion-content>
