<ion-header>

  <ion-navbar>
    <ion-title>Enter OTP</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="MPIN_text"> Enter the OTP code</div> 


  <ion-list class="padding30">
      <form [formGroup]="otp" (ngSubmit)="submitOTP()">
        <ion-item>
          <ion-input type="tel" text-center maxlength="4" formControlName="otp_str" placeholder="OTP" clearInput></ion-input>
        </ion-item>

    </form>
  </ion-list>

  <ion-grid padding>
    <ion-row>
      <ion-col col-12> <button ion-button block class="btn_red" (click)="submitOTP()"> Submit </button> </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12> <button ion-button block class="btn_red" (click)="resendOTP()"> Resend OTP </button> </ion-col>
    </ion-row>
  </ion-grid>


  <div padding>
   
    
  </div>


</ion-content>
