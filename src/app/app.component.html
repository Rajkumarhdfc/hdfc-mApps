<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar class="toolbar-background">
          <ion-title>
              <!-- <div class="menu_round"> <ion-icon name="person"></ion-icon> </div>  -->
              <div class="menu_text">  Welcome  <br> <span class="name_menu"> Edgar Raj </span> </div> 
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list lines="none" class="ptb0">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" class="menu_bg">
              <ion-icon slot="start" [name]="p.icon"></ion-icon> 
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
