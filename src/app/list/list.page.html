<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List 
    </ion-title>
            <div *ngIf="buttonClicked" class="search_div">
                <ion-searchbar search-icon="false"></ion-searchbar>
            </div>
    <ion-buttons slot="end" (click)="onButtonClick()"> <ion-icon name="search" class="home_icon"></ion-icon>  </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
    <ion-card class="card">
        <ion-row>
            <ion-col size="1" class="m0 p0">
                <div class="list_trag_box color_bg_trag_I">
                    <div class="list_trag_text"> D </div>
                 </div>
            </ion-col>
            <ion-col size="11" class="m0 p0">
                  <ion-card-header class="m0 pl0 pm5">
                    <ion-card-title class="list_title_name" (click)="innerPage()">Mrs Bansal Priyanka 
                            <ion-badge color="danger" class="btn-bge"><ion-icon name="warning"></ion-icon> Raised </ion-badge>
                    </ion-card-title>
                    <ion-card-subtitle> Mumbai <div class="list_ser_no"> V-635214141 </div>  </ion-card-subtitle>
                  </ion-card-header>
                  <ion-card-content class="m0 pl0">
                      <ion-row align-items-end >
                          <ion-col size="4" class="pl0">
                          </ion-col>
                          <ion-col size="4" class="pl5">
                              <ion-button size="small" class="btn_photo"> <ion-icon slot="start" name="camera"></ion-icon> Photo </ion-button>
                          </ion-col>
                          <ion-col size="4" class="pr0 text-right">
                              <ion-button size="small" class="btn_issue" (click)="IssuePage()" > <ion-icon slot="start" name="alert"></ion-icon> Issue </ion-button>
                          </ion-col>
                      </ion-row>
                  </ion-card-content>
            </ion-col>
          </ion-row>
    </ion-card>
    <ion-card class="card">
        <ion-row>
            <ion-col size="1" class="m0 p0">
                <div class="list_trag_box color_bg_trag_V">
                    <div class="list_trag_text"> D </div>
                 </div>
            </ion-col>
            <ion-col size="11" class="m0 p0">
                  <ion-card-header class="m0 pl0 pm5">
                    <ion-card-title class="list_title_name">Mrs Bansal Priyanka
                            <ion-badge color="danger" class="btn-bge"><ion-icon name="warning"></ion-icon> Raised </ion-badge>
                    </ion-card-title>
                    <ion-card-subtitle> Mumbai <div class="list_ser_no"> V-635214141 </div>  </ion-card-subtitle>
                  </ion-card-header>
                  <ion-card-content class="m0 pl0">
                      <ion-row align-items-end >
                          <ion-col size="4" class="pl0">
                          </ion-col>
                          <ion-col size="4" class="pl5">
                              <ion-button size="small" class="btn_photo"> <ion-icon slot="start" name="camera"></ion-icon> Photo </ion-button>
                          </ion-col>
                          <ion-col size="4" class="pr0 text-right">
                              <ion-button size="small" class="btn_issue"> <ion-icon slot="start" name="alert"></ion-icon> Issue </ion-button>
                          </ion-col>
                      </ion-row>
                  </ion-card-content>
            </ion-col>
          </ion-row>
    </ion-card>
    <ion-card class="card">
        <ion-row>
            <ion-col size="1" class="m0 p0">
                <div class="list_trag_box color_bg_trag_P">
                    <div class="list_trag_text"> D </div>
                 </div>
            </ion-col>
            <ion-col size="11" class="m0 p0">
                  <ion-card-header class="m0 pl0 pm5">
                    <ion-card-title class="list_title_name">Mrs Bansal Priyanka
                            <ion-badge color="success" class="btn-bge"><ion-icon name="warning"></ion-icon> Resolved </ion-badge>
                    </ion-card-title>
                    <ion-card-subtitle> Mumbai <div class="list_ser_no"> V-635214141 </div>  </ion-card-subtitle>
                  </ion-card-header>
                  <ion-card-content class="m0 pl0">
                      <ion-row align-items-end >
                          <ion-col size="4" class="pl0">
                          </ion-col>
                          <ion-col size="4" class="pl5">
                              <ion-button size="small" class="btn_photo"> <ion-icon slot="start" name="camera"></ion-icon> Photo </ion-button>
                          </ion-col>
                          <ion-col size="4" class="pr0 text-right">
                              <ion-button size="small" class="btn_issue"> <ion-icon slot="start" name="alert"></ion-icon> Issue </ion-button>
                          </ion-col>
                      </ion-row>
                  </ion-card-content>
            </ion-col>
          </ion-row>
    </ion-card>

</ion-content>
